<html>
<head><title> AppletHello</title></head>
<body>
<h1> Applet de bienvenue</h1>
<applet code="up5.mi.pary.jc.swing.applet.HelloApplet" 
		
		le nom COMPLET de la classe 

		archive = "lib/coursjava.jar" 
		
		l'adresse (relative à la page html) du ou des fichiers jar
		contenant les classes nécessaires à l'exécution de l'applet Si il y a plusieurs fichiers jar, 
		ils sont séparés par une virgule exemple : "lib/coursjava.jar,lib/monjar.jar" 

		width = "400" la largeur de l'emplacement réservé pour l'applet dans la page html 
		height ="100" la hauteur de l'emplacement réservé pour l'applet dans la page html
>
</applet>
</body>
</html>
